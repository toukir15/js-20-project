<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <!-- font awesome  -->
    <script
      src="https://kit.fontawesome.com/39749765a9.js"
      crossorigin="anonymous"
    ></script>
    <!-- daisy ui link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      .player__img {
        box-shadow: 0 5px 30px 5px rgb(0, 0, 0, 0.4);
      }
    </style>
  </head>
  <body
    class="lg:h-screen md:pt-14 bg-[#C1C7CD] flex items-center justify-center"
  >
    <div class="card w-96 bg-base-100 shadow-xl bg-white relative">
      <div class="relative">
        <figure class="px-10 pt-10">
          <img
            src="images/img-1.jpg"
            alt="Shoes"
            class="player__img rounded-xl absolute w-4/5 -top-12 h-[320px]"
          />
        </figure>
        <div
          class="card-body items-center text-center h-[500px] flex justify-end"
        >
          <div class="mt-2">
            <h2
              id="title"
              class="card-title font-bold text-2xl flex justify-center"
            ></h2>
            <p id="artist" class="font-semibold"></p>
          </div>
          <div>
            <audio src="audio/Baarishien-Anuv-Jain.mp3"></audio>
          </div>

          <!-- duration  -->
          <div class="w-full relative">
            <div class="flex justify-between w-full absolute">
              <p id="current__time" class="flex justify-start">0.00</p>
              <p id="duration" class="flex justify-end">0.00</p>
            </div>
          </div>

          <!-- duration length  -->
          <div id="progress__container" class="mt-3">
            <progress
              id="progress"
              class="progress w-80 h-2"
              value="0"
              max="100"
            ></progress>
          </div>

          <!-- button  -->
          <div class="flex w-full justify-center">
            <i
              class="fa-solid fa-backward text-3xl text-gray-500 hover:text-gray-600"
              id="prev"
            ></i>
            <i
              class="fa-solid fa-play text-4xl mx-8 text-gray-500 hover:text-gray-600"
              id="play"
            ></i>
            <i
              class="fa-solid fa-forward text-3xl text-gray-500 hover:text-gray-600"
              id="next"
            ></i>
          </div>
        </div>
      </div>
    </div>
    <!-- js file  -->
    <script src="music-player.js"></script>
    <!-- daisyui js -->
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
